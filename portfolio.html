<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>

<body>
    <nav id="main-nav">
        <ul>
            <li>
                <a href="index.html">
                    Home
                </a>
            </li>
            <li>
                <a href="resume.html">
                    Resume
                </a>
            </li>
            <li>
                <a href="portfolio.html">
                    Portfolio
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <fieldset class="myinfo">
            <legend>
                My Resume
            </legend>
            <div class="info">
                <div class="fname">
                    <label>
                        Name:
                        <input type="text" name="first_name_field" placeholder="First Name">
                    </label>
                </div>
                <div class="lname">
                    <label>
                        Last Name:
                        <input type="text" name="last_name_field" placeholder="Last Name">
                    </label>
                </div>
                <div class="Phone">
                    <label>
                        Phone:
                        <input type="tel" name="phone_field" placeholder="Phone">
                    </label>
                </div>
                <div class="email">
                    <label>
                        Email:
                        <input type="email" name="email_field" placeholder="Email">
                    </label>
                </div>
                <div class="gender">
                    <div class="gender">Gender:</div>
                    <input type="radio" id="male" name="gender_field" value="male">
                    <label>Male</label>
                    <input type="radio" id="female" name="gender_field" value="female">
                    <label>female</label>
                </div>
                <div class="age">
                    <label>Age:</label>
                    <select name="age_field" id="age">
                        <option value="under 18">Under 18</option>
                        <option value="Over 18">Over 18</option>
                    </select>
                </div>

            </div>
        </fieldset>
    </main>
    <footer>
        &copy 2024 <a href="https://github.com/Kyl67899/webDev_Project1">Kyle P</a>
    </footer>

</body>

</html>
